#If you want to evaluate numeric expressions in this yaml file, just enclose your expression with '&'. In that simple expressions you can use the python math module.

Sensors:
    RaySensor:
        width:
            default: 144
            required: True
        height:
            default: 1
            required: True
        opening_width:
            default: &0.5*math.pi&
            required: True
        opening_height:
            default: &0.5*math.pi&
            required: True
        maxDistance:
            default: 100
            required: True
    RotatingRaySensor:
        bands:
            default: 16
            required: True
        lasers:
            default: 32
            required: True
        maxDistance:
            default: 100.0
            required: True
        draw_rays:
            default: True
            required: True
        horizontal_resolution:
            default: &(1/180)*math.pi&
            required: True
        horizontal_offset:
            default: 0.0
            required: True
        vertical_offset:
            default: 0.0
            required: True
    CameraSensor:
        width:
            default: 640
            required: True
        height:
            default: 480
            required: True
        show_cam:
            default: True
            required: True
        opening_width:
            default: 90
            required: True
        opening_height:
            default: 90
            required: True
        hud_pos:
            default: 0
            required: True
        hud_width:
            default: 320
            required: True
        hud_height:
            default: 240
            required: True
        depthImage:
            default: False
            required: True
    ScanningSonar:
        width:
            default: 64
            required: True
        height:
            default: 512
            required: True
        resolution:
            default: 0.1
            required: True
        maxDist:
            default: 100.0
            required: True
        hud_pos:
            default: 0
            required: True
        updateRate:
            default: 10
            required: True
        gain:
            default: 1
            required: True
        show_cam:
            default: False
            required: True
        only_ray:
            default: False
            required: True
        extension:
            default:
                - 0.010000
                - 0.004000
                - 0.004000
            required: True
        left_limit:
            default: &math.pi&
            required: True
        right_limit:
            default: &(-1)*math.pi&
            required: True
        ping_pong_mode:
            default: False
            required: True
    MultiLevelLaserRangeFinder:
        numRaysVertical:
            default: 32
            required: True
        numRaysHorizontal:
            default: 1900
            required: True
        rttResolutionX:
            default: 512
            required: True
        rttResolutionY:
            default: 256
            required: True
        verticalOpeningAngle:
            default: &40/180.0 * math.pi&
            required: True
        horizontalOpeningAngle:
            default: &2*math.pi*1899/ 1900&
            required: True
        maxDistance:
            default: 100.0
            required: True
    JointPosition:
    JointVelocity:
    JointLoad:
    JointTorque:
    JointAVGTorque:
    Joint6DOF:
    NodeContact:
    NodePosition:
    NodeRotation:
    NodeContactForce:
    NodeCOM:
    NodeVelocity:
    NodeAngularVelocity:
    MotorCurrent: